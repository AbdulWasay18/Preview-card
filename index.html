<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Product preview card component</title>


    </head>

    <body>
        <div class="wrap">
        <div class="main">
            <img class="image-desktop" src="images/image-product-desktop.jpg" alt="">
        
            <div class="content">

            <h3>
                Perfume
            </h3>
            <br>

            <h1>
               <b> Gabrielle Essence Eau De Parfum </b>
            </h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                                      Perfumer-Creator for the House of CHANEL.</p>
                                      <br>

            <h2 class="price1">
                $149.99
            </h2>
        
            <h3 class="price2">$169.99
            </h3>
            <br>

            <button class="cart">
               <img src="images/icon-cart.svg" alt=""> Add to Cart
            </button>
        </div>
    </div>
</div>
        

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                                    Coded by
            <a>Muhammad Abdul Wasay</a>.
        </div>
    </body>

</html>
